name: Complete CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  # Node.js application checks
  node-ci:
    name: Node.js CI (Lint & Build)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Deno edge functions checks
  deno-ci:
    name: Deno CI (Edge Functions)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31 # v1.1.2
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check supabase/functions
        continue-on-error: true

      - name: Run linter
        run: deno lint supabase/functions

      - name: Type-check edge functions
        run: |
          if ls supabase/functions/*/index.ts 1> /dev/null 2>&1; then
            for func in supabase/functions/*/index.ts; do
              echo "Checking $func"
              deno check "$func" || true
            done
          else
            echo "No edge functions found to check"
          fi

      - name: Run tests
        run: deno test --allow-read --allow-net --allow-env
