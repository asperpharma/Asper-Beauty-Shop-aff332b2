name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Verify build on all PRs
  verify-build:
    name: Verify Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build production bundle
        run: npm run build

      - name: Preview build (smoke test)
        run: |
          npm run preview &
          PREVIEW_PID=$!
          sleep 5
          # Check if server is running
          curl -f http://localhost:4173 || exit 1
          kill $PREVIEW_PID

  # Deploy notification for main branch merges
  deploy-notification:
    name: Production Deployment Notification
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: verify-build
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Notify deployment
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "âœ… Build verification passed"
          echo "ðŸ“¦ Lovable will automatically deploy this commit to:"
          echo "   - https://asperbeautyshop.lovable.app"
          echo "   - https://www.asperbeautyshop.com"
          echo ""
          echo "Monitor deployment at: https://lovable.dev"

      - name: Comment on associated PR (if any)
        if: github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const message = `ðŸš€ **Deployed to Production**
            
            This PR has been merged to \`main\` and is being deployed by Lovable to:
            - [asperbeautyshop.lovable.app](https://asperbeautyshop.lovable.app)
            - [www.asperbeautyshop.com](https://www.asperbeautyshop.com)
            
            âœ… Build verification passed
            ðŸ“¦ Deployment in progress...`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
