name: Datadog Synthetics CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run tests every day at 6 AM UTC
    - cron: '0 6 * * *'

permissions:
  contents: read

jobs:
  synthetics-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Datadog Synthetic tests
        uses: DataDog/synthetics-ci-github-action@v3.8.2
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          app-key: ${{ secrets.DD_APP_KEY }}
          # Run tests defined in .synthetics.json files
          # Or specify public-ids or test-search-query as needed
