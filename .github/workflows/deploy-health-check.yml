name: Deployment Health Check

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Site URL to check (default: production)'
        required: false
        default: 'https://asperbeautyshop-com.lovable.app'

jobs:
  health-check:
    name: Run Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for deployment to complete..."
          sleep 60

      - name: Run health checks
        env:
          VITE_SITE_URL: ${{ github.event.inputs.site_url || 'https://asperbeautyshop-com.lovable.app' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://rgehleqcubtmcwyipyvi.supabase.co' }}
          VITE_SHOPIFY_STORE_DOMAIN: ${{ secrets.VITE_SHOPIFY_STORE_DOMAIN || 'lovable-project-milns.myshopify.com' }}
        run: npm run health

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Health checks passed!"
          else
            echo "❌ Health checks failed. Review logs above."
            exit 1
          fi
